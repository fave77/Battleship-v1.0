<!DOCTYPE html>
<html>
<head>
    <title>Battleship v1.0</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="battlefront.css">
</head>
<body>
    <div id="container">
        <div id="rules">
            <h2>RULES</h2>
            <hr/ color="green">
            <ul>
                <li>This is a game where you must sink 3 ships in the fewest number of guesses.</li>
                <li>Enter location in the grid viz. 'A0', 'B2', 'E4', 'G5' etc.</li>
                <li>Tap 'Fire' button or press 'Enter' to HIT a ship.</li>
                <li>It takes 3 HIT to sink 1 ship.</li>
                <li>Play & sink 'em all!</li>
            </ul>
            <button onclick='window.open("index.html")'>Back</button>
        </div>
    </div>
</body>
</html>
